<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris pro 2 hráče</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- Player 1 -->
        <div class="player-area" id="player1-area">
            <div class="player-header">
                <span class="player-title">Player 1</span>
                <span class="score" id="score1">0</span>
            </div>
            <div class="player-content">
                <canvas id="canvas1" width="300" height="600"></canvas>
            </div>
            <div class="start-message" id="startMsg1">Press 1 to start</div>
            <div class="game-over" id="gameOver1"></div>
        </div>

        <!-- Central Panel -->
        <div class="central-panel">
            <img src="data/LogoInGame.png" alt="Logo" class="game-logo">
            <div id="level-display" class="level-indicator">LEVEL 1</div>
            <h2 class="quota-title">QUOTA</h2>

            <div class="quota-group q1">
                <div class="quota-label">1 LINES</div>
                <div class="quota-values">
                    <span class="quota-value" id="p1-quota1">10</span>
                    <span class="quota-value" id="p2-quota1">10</span>
                </div>
            </div>

            <div class="quota-group q2">
                <div class="quota-label">2 LINES</div>
                <div class="quota-values">
                    <span class="quota-value" id="p1-quota2">05</span>
                    <span class="quota-value" id="p2-quota2">05</span>
                </div>
            </div>

            <div class="quota-group q3">
                <div class="quota-label">3 LINES</div>
                <div class="quota-values">
                    <span class="quota-value" id="p1-quota3">02</span>
                    <span class="quota-value" id="p2-quota3">02</span>
                </div>
            </div>

            <div class="quota-group q4">
                <div class="quota-label">4 LINES</div>
                <div class="quota-values">
                    <span class="quota-value" id="p1-quota4">00</span>
                    <span class="quota-value" id="p2-quota4">00</span>
                </div>
            </div>

            <div id="win-announcement" class="win-message"></div>
            <div class="controls-block">
                <div class="instruction-p">[P] Reset level</div>
                <div class="instruction-p">[B] Random Track </div>
                <div class="instruction-p">[M] Music: <span id="music-status">ON</span></div>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="player-area" id="player2-area">
            <div class="player-header">
                <span class="player-title">Player 2</span>
                <span class="score" id="score2">0</span>
            </div>
            <div class="player-content">
                <canvas id="canvas2" width="300" height="600"></canvas>
            </div>
            <div class="start-message" id="startMsg2">Press 2 to start</div>
            <div class="game-over" id="gameOver2"></div>
        </div>

        <footer class="game-footer">
            The original game was created by František Fuka in 1990 / The remake was created by Robert Bielka + AI on
            February 21, 2026.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
